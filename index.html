<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#topNav {
background: #dc1b1b;
position: absolute;
left: 0px;
top: 0px;
width: 100%;
height: 70px;
}
.topBar {
width: 20%;
height: 60px;
border: 2px solid #dc1b1b;
background: #dc1b1b;
font-family: courier new;
font-size: 30px;
font-weight: bold;
color: white;
cusror: pointer;
position: absolute;
top: 5px;
cursor: pointer;
border-radius: 5px;
}
.topBar:hover {
border: 2px solid white;
}
#recipes {
left: 20%;
font-size: 28px;
font-weight: normal;
}
#store {
left: 40%;
font-size: 28px;
font-weight: normal;
}
#more {
left: 60%;
font-size: 28px;
font-weight: normal;
}
#cart {
position: absolute;
top: 5px;
right: 5px;
cursor: pointer;
border-radius: 5px;
background: #e8c100;
border: none;
width: 150px;
height: 60px;
font-size: 25px;
z-index: 1;
}
</style>
</head>
<body>
<div id="topNav">
<button class="topBar" id="home" onclick="reloadPage()">Fots</button>
<button class="topBar" id="recipes">Recipes</button>
<button class="topBar" id="store">Store</button>
<button class="topBar" id="more">More</button>
<button id="cart">Cart(<span id="cartAmount">0</span>)</button>

</div>

</body>
</html>
